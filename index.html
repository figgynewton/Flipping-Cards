<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipping Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="flashcards-app">
    <div>
        <label>
            <input type="text" placeholder="Enter question here" v-model="question">
        </label>
        <label>
            <input type="text" placeholder="Enter answer here" v-model="answer">
        </label>
        <br>
        <input type = "radio" id = "one" value = "history" v-model = "category">
        <label for = "one">History</label>
        <input type = "radio" id = "two" value = "math" v-model = "category">
        <label for = "two">Math</label>
        <input type = "radio" id = "three" value = "science" v-model = "category">
        <label for = "three">Science</label>
        <div>
            <button v-on:click = "addCard">Submit</button>
        </div>
    </div>

    <div class="card" v-for = "card in cards" v-on:click = "card.flipped = !card.flipped">
        <div class="top" v-bind:class = "card.category">
        </div>
        <div class="side1" v-bind:class = {hide:card.flipped}>
            <h1>{{card.question}}</h1>
        </div>
        <div class="side2" v-bind:class = {hide:!card.flipped}>
            <h1>{{card.answer}}</h1>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="app.js"></script>
</body>
</html>
